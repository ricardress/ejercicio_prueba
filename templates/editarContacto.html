{% extends 'layout.html' %}

{% block body %}

    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{contacto.0}}" method="POST">
                <div class="form-group">
                    <input type="text" name="Nombre" placeholder="FullName" value="{{contacto.1}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="Telefono" placeholder="Phone" value="{{contacto.2}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="Correo" placeholder="Email" value="{{contacto.3}}" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn btn-block" type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

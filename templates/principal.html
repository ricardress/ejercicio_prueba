{% extends 'layout.html' %}

{% block body %}
        <div class="col-md-7">
            <table class="table table-striped table-bordered bg-white table-sm">
                <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Telefono</td>
                    <td>Correo</td>
                    <td>Operaciones</td>
                </tr>
                </thead>
                <tbody>
                {% for persona in contacto %}
                <tr>
                    <td>{{persona.1}}</td>
                    <td>{{persona.2}}</td>
                    <td>{{persona.3}}</td>
                    <td>
                        <a href="/edit/{{persona.0}}" class="btn btn-secondary">Actualizar</a>
                        <a href="/delete/{{persona.0}}" class="btn btn-danger btn-delete">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock%}
